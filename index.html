<!DOCTYPE html>
<html>
<body>
<h2>CORS PoC</h2>
<pre id="output">Loading...</pre>

<script>
fetch("", {
    method: "GET",
})
.then(r => r.json())
.then(data => {
    document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
})
.catch(e => {
    document.getElementById("output").textContent = "Error: " + e;
});
</script>

</body>
</html>
